<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
   <meta http-equiv='Content-Type' content='text/html charset=UTF-8' />
</head>

<body
   style="margin: 0; padding: 30px 0; background-color: #f9f6f2; width: 100%; font-family: 'Nunito', 'Arial', sans-serif; overflow-x: hidden;">
   <div align='center'>
      <table width='100%' style='table-layout: fixed; border-collapse: collapse; max-width: 580px; margin: 0 auto;'
         cellspacing='0' cellpadding='0' border="0">
         <tr>
            <td width='5%' style="padding: 0;">
               <!-- spacer -->
            </td>
            <td width='90%' style='background-color: #fff; padding: 0; '>
               <table style="table-layout: fixed; width: 100%" cellspacing='0' cellpadding='0' border="0">
                  <thead style='background-color: #273270;'>
                     <td style='padding: 30px 30px 10px; text-align: center; width: 100%;'>
                        <h1 style='color: #FFFFFF; font-size: 30px; font-weight: bold; line-height: 40px; padding: 0; margin: 0;'>Onlineberatung</h1>
                        </div>
                     </td>
                  </thead>

                  <tbody style="color: #666;">
                     <tr style="background-color: #273270;">
                        <td colspan='2' cellspacing='0' cellpadding='0' style="padding: 10px 0 0; text-align: center;">
                           <img width="80" height="40" src="cid:illustration-top.png" style="vertical-align: bottom;">
                        </td>
                     </tr>

                     <tr>
                        <td colspan='2' cellspacing='0' cellpadding='0' style="padding: 0;  text-align: center;">
                           <img width="80" height="40" src="cid:illustration-bottom.png">
                        </td>
                     </tr>

                     <tr>
                        <td cellspacing='0' cellpadding='0' style="padding: 0;" colspan="2">
                           <div style="margin: 20px 20px 0; font-size: 16px; line-height: 21px;">
                              <b style="font-size: 20px; line-height: 28px; color: #333;">Liebe_r <span
                                    data-th-text="${name_recipient}"></span>,</b>
                              <br /><br />
                              <span data-th-text="${name_sender}"></span> hat dir <span
                                 data-th-text="${name_user}"></span> als neue_n Ratsuchende_n zugewiesen.
                           </div>
                        </td>
                     </tr>

                     <tr>
                        <td colspan='2' style='padding: 0; '>
                           <div style="margin: 30px 20px;">
                              <a data-th-href="${url} + '/login'"
                                 style="display: inline-block; color: #fff; background: #273270; padding: 15px 20px; text-transform: uppercase; font-weight: bold; text-decoration: none; border-radius: 4px; line-height: 20px;">Nachricht
                                 ansehen</a>
                           </div>
                        </td>
                     </tr>

                     <tr>
                        <td>
                           <div
                              style="margin: 0 20px 60px; font-size: 16px; line-height: 21px; font-family: Nunito, 'Arial', 'sans-serif';">
                              Liebe Grüße<br>
                              Dein Team von der Onlineberatung<br>
                           </div>
                        </td>
                     </tr>
                  </tbody>
               </table>
            </td>
            <td width='5%' style="padding: 0;">
               <!-- spacer -->
            </td>
         </tr>
      </table>
   </div>
</body>

</html>
